  cyberseceval_2:
    source: upstream
    module: inspect_evals/cyberseceval_2
    python: "3.10"
    judge_model: zai-glm-4.7
    judge_param: judge_llm
    tasks:
      - name: cyse2_interpreter_abuse
        path: upstream/inspect_evals/src/inspect_evals/cyberseceval_2/interpreter_abuse/task.py@cyse2_interpreter_abuse
        task_args:
          epochs: 1
      - name: cyse2_prompt_injection
        path: upstream/inspect_evals/src/inspect_evals/cyberseceval_2/prompt_injection/task.py@cyse2_prompt_injection
        task_args:
          epochs: 1
