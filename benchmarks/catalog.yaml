# Benchmark Catalog - 基准测试路由注册表
# 每个 benchmark 使用独立的虚拟环境
#
# Task 路径格式:
#   - upstream 任务: inspect_evals/<benchmark>
#   - upstream 指定 task: upstream/inspect_evals/src/inspect_evals/<path>@<task_name>
#   - local 任务: eval_benchmarks/<task_func_name>  (通过 entry point 自动解析)

